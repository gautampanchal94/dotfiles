# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# Change command timeout from 500 to 1000 ms
command_timeout = 1000


format = """
\\[($env_var)\\]\
$username@\
$hostname \
\\[\
$directory\\] \
$shell\
$character"""

right_format = """
$git_branch\
$git_state\
$git_status\
$package\
$golang\
$vlang\
$rust\
"""
# define new color
palette = 'ghost'
[palettes.ghost]
orange = "#fd971f"

[env_var.STARSHIP_DISTRO]
format = '[$env_value]($style) '
variable = "STARSHIP_DISTRO"
style = "orange"
disabled = false

[os]
format = "[$symbol](orange)"
disabled = false

[shell]
disabled = false

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = " [$user](blue)"
disabled = false
show_always = true

# shows hostname
[hostname]
ssh_only = false
format = "[$hostname](bold yellow)"
disabled = false

[directory]
truncation_length = 1
truncation_symbol = "â€¦/"
